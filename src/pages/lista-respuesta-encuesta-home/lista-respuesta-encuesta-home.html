<ion-header>

  <ion-navbar  color='favorite'>
    <ion-title>listaRespuestaEncuestaHome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondo">

  <div *ngFor="let e of encuestasPendientes ; let i = index">
    <ion-card>
      <ion-card-header>        
        <div style="color : rgb(26, 18, 92)">{{e.nombreEncuesta}}</div>
      </ion-card-header>

      <ion-card-content>
          <button ion-button style="float:right;" (click)="responderEncuesta(e)">
              responder
            </button>
      </ion-card-content>

    </ion-card>

  </div>

</ion-content>
