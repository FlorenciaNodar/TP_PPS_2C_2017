<ion-header>

  <ion-navbar>
    <ion-title>Detalle de la Encuesta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      <ion-label style="color : rgb(85, 158, 218)">{{encuesta.nombreEncuesta}}</ion-label>
    </ion-card-header>

    <ion-card-content>
      <ion-label style="color : rgb(85, 158, 218)">Preguntas:</ion-label>
      <ion-item *ngFor="let p of encuesta.preguntas; let i = index">
        <ion-label style="color : rgb(128, 153, 173)">{{i+1}}-{{ p.texto}}</ion-label>
      </ion-item>

      <ion-label style="color : rgb(85, 158, 218)">Destinatarios:</ion-label>
      <ion-item *ngFor="let d of encuesta.destinatarios; let i = index">
        <ion-label style="color : rgb(128, 153, 173)">{{d.descripcion}}</ion-label>
      </ion-item>

    </ion-card-content>
  </ion-card>

  <button ion-button  (click)="guardarEncuesta()" round><ion-icon  name="md-archive"></ion-icon></button>
  <button ion-button style="float:right;" class="btnEnv" (click)="enviarEncuesta()" round>Enviar</button>
  

</ion-content>
