<ion-header>
  <ion-toolbar>
    <ion-title>
      ALTA ALUMNOS
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios,androd,windows">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="rForm">
  <ion-list>
    <ion-item>
    <ion-input type="text"    [formControl]="rForm.controls.nome" [(ngModel)]="nombre" placeholder="Ingrese nombre"></ion-input>
    </ion-item>
     <ion-item>
    <ion-input type="text"  [formControl]="rForm.controls.ape"  [(ngModel)]="apellido" placeholder="Ingrese apellido"></ion-input>
    </ion-item>
    <ion-item>
    <ion-input type="number"  [formControl]="rForm.controls.dni1" [(ngModel)]="dni" placeholder="Ingrese Legajo"></ion-input>
    </ion-item>

    <ion-item>
    <ion-input type="text"  [formControl]="rForm.controls.ma" [(ngModel)]="mail" placeholder="Ingrese correo"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label>Fecha de Nacimiento</ion-label>
    <ion-datetime displayFormat="DD MMM YYYY" doneText="Aceptar" cancelText="Cancelar"  [formControl]="rForm.controls.fecha1" [(ngModel)]="fecha"></ion-datetime>
    </ion-item> 
     <ion-item>
    <ion-label>Seleccione un sexo</ion-label>
    <ion-select cancelText="Cancelar"  [formControl]="rForm.controls.sexo1"   [(ngModel)]="sexos" (ionChange)="onChange();">
    <ion-option [value]="item" *ngFor="let item of options">{{item.name}}</ion-option> 
    </ion-select> 
    </ion-item>  
    <!-- <ion-item>
    <ion-label>Seleccione un aula</ion-label>
    <ion-select  multiple="true"  cancelText="Cancelar"  [formControl]="rForm.controls.aula1"    [(ngModel)]="aulas" (ionChange)="onChange1();">
    <ion-option  *ngFor="let item of options1">{{item.name}}</ion-option>
    </ion-select>
    </ion-item> -->
    <ion-item>
    <ion-label>Seleccione una materia</ion-label>
    <ion-select  multiple="true"  cancelText="Cancelar"  [formControl]="rForm.controls.materia1"    [(ngModel)]="materias" (ionChange)="onChange2();">
    <ion-option  *ngFor="let item of options2">{{item.name}}</ion-option>
    </ion-select>
    </ion-item>
  </ion-list>

</form>


<br>
    <ion-buttons>
      <button full [disabled]="rForm.invalid" (click)="addNewAlumn()" ion-button icon-only>
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
</ion-content>
