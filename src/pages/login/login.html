<html>

<head>
  <meta charset="UTF-8">
  <title>Ingrese</title>
</head>

<body>
  <div class="loginpanel">
    <div class="txt">
      <input id="user" [(ngModel)]="usuarioSelecionado.email" name="email" type="text" placeholder="Correo" />
      <label for="user" class="entypo-user"></label>
    </div>
    <div class="txt">
      <input id="pwd" [(ngModel)]="usuarioSelecionado.password" name="password" type="password" placeholder="ContraseÃ±a" />
      <label for="pwd" class="entypo-lock"></label>
    </div>
    <div class="buttons">
      <input type="button" (click)="login()" value="INGRESAR" />
      <input type="button" value="Registrarse" />
    </div>


    <div class="hr">
      <div></div>
      <div>O con</div>
      <div></div>
    </div>
    
      <ion-item>
        <ion-label>Usuario:</ion-label>
        <ion-select [(ngModel)]="usuarioSelecionado">
          <ion-option *ngFor="let u of listUsuarios" value="u.id" [value]="u">{{u.perfil}}</ion-option>
        </ion-select>
      </ion-item>
    

    <div class="social">
      <input style="background-color: blue" type="button" (click)="signInWithFacebook()" value="FACEBOOK" />
      <input style="background-color: red" type="button" (click)="google()" value="GOOGLE+" />
      <input style="background-color: black" type="button" (click)="github()" value="GITHUB" />
    </div>


  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>


</html>
