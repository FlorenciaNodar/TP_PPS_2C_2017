<ion-content padding class="fondo">
    <ion-fab top right bottom>
    <button ion-fab color="primary" (click)="presentModal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

<br><br><br>
<b><h4 style="text-align: center;">Lista de Alumnos</h4></b>
 <ion-list>

<ion-item *ngFor="let boca of items | async; let i = index" style=" text-align: left">

<h2 style="color: black">{{boca.nombre}}</h2>
<p style="color: black"> {{boca.apellido}}</p>
<button  style="color: black" ion-button clear item-end icon-only (click)="delete(boca)">
  <ion-icon style="width:50px" name="trash" ></ion-icon>
</button>

 <button  style="color: black" ion-button clear item-end icon-only (click)="modify(boca)">
  <ion-icon name="create" ></ion-icon>
</button>

    
    </ion-item>
</ion-list> 






</ion-content>
