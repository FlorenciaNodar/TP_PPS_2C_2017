<ion-content padding>
       <button ion-button (click)="presentModal()"> <ion-icon name="add">  Nuevo Alumno</ion-icon></button>

<br><br><br><br>
<b><h3>Lista de Alumnos</h3></b>
 <ion-list>

<ion-item *ngFor="let boca of items | async; let i = index" style="background-color: black; text-align: left">
<ion-thumbnail item-start>
<img width="25px" height="25px" src="assets/icono.jpg">
</ion-thumbnail>
<h2>{{boca.nombre}}</h2>
<p> {{boca.apellido}}</p>
 <button ion-button clear item-end icon-only (click)="modify(boca)">
  <ion-icon name="create" ></ion-icon>
</button>
 <button ion-button clear item-end icon-only (click)="delete(boca)">
  <ion-icon name="trash"></ion-icon>
</button>
    
    </ion-item>
</ion-list> 






</ion-content>
