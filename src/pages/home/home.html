
<ion-content class="fondo" fullscreen elestic-header>
    <section class="housing-image"
             [ngStyle]="{ 'background-image': 'url(' + estateProperty.image + ')'}">
    </section>
    <ion-fab right bottom>
        <button ion-fab color="danger" (click)="modal()"><ion-icon name="flag"></ion-icon></button>
      </ion-fab>  
  <ion-card>
    
      <ion-card-content style="background-color:#48D1CC">
          <h2 class="card-title">Bienvenido!</h2>
          <p>{{usuarioActual}}</p>
      </ion-card-content>
      <ion-list>
          <ion-item>
              <input  class="imagen" type=image src="./assets/img/img1.png" width="70" height="50" (click)="notificationEncuestas()"  *ngIf="btnEncuestasPendientes">
              <input  class="imagen" type=image src="./assets/img/img2.png" width="70" height="50"  (click)="presentModal()"  *ngIf="btnAsistencia">
          </ion-item>
          <ion-item>
            <input  class="imagen" type=image src="./assets/img/qr.jpg" width="70" height="50" (click)="qrclick()">
            <input  class="imagen" type=image src="./assets/img/grafico.jpg" width="70" height="50"  (click)="graficoclick()" >
        </ion-item>
          <ion-item>
            <ion-icon name="calendar" item-start></ion-icon>
            <ion-label>Fecha</ion-label>
            <ion-datetime displayFormat="MMM DD, YYYY" max="2056" [(ngModel)]="conferenceDate"></ion-datetime>
          </ion-item>
      </ion-list>
      <ion-item>
          <button ion-button icon-left (click)="perfilclick()" clear item-left>
              <ion-icon name="medical"></ion-icon>
              Perfil
          </button>
         
      </ion-item>

  </ion-card>
</ion-content>
