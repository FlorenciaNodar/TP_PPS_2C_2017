<ion-content padding class="fondo">
  
    <ion-fab right bottom>
        <button ion-fab color="danger" (click)="modal()"><ion-icon name="flag"></ion-icon></button>
      </ion-fab>
  <div>
    <div style="display: float;">
      <canvas baseChart width=100% height=100%
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
    </div>
    <button class="button button1" (click)="randomize()">Actualizar</button>
    
  </div>
</ion-content>
