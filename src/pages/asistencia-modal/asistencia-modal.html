<ion-header>

  <ion-navbar>
    <ion-title>asistenciaModal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Aulas</ion-label>
    <ion-select [(ngModel)]="aulaSelected" (ngModelChange)="getMateriasPorAulaSeleccionada()">
      <ion-option *ngFor="let a of aulas | async; let i = index" value="a.nombre" [value]="a">{{a.nombre}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Materias</ion-label>
    <ion-select [(ngModel)]="materiaSelected" [disabled]="!aulaSelected">
      <ion-option *ngFor="let m of materias | async ; let i = index" value="m.descripcion" [value]="m" >{{m.descripcion}}</ion-option>
    </ion-select>
  </ion-item>
  
  <button ion-button (click)="cerrarModal()" style="float:right;" class="btnEnv">Cerrar</button>

</ion-content>
