<ion-content padding class="fondo">

  <!--<div class="avatar center">
    <img alt="" src="./assets/img/camara.png" (click)="tomarFoto()">
  </div>-->

  <div class="avatar center">
    <button ion-button (click)="tomarFoto()">
      <ion-icon name="md-camera"></ion-icon>
    </button>
  </div>

  <br>
  <ion-item>
    <ion-label style="color : rgb(85, 158, 218)">Aulas</ion-label>
    <ion-select [(ngModel)]="aulaSelected" (ngModelChange)="getAlumnosPorAulaAelected()">
      <ion-option *ngFor="let a of listExcel | async; let i = index" value="a.$key" [value]="a.$key">{{a.$key}}</ion-option>
    </ion-select>
  </ion-item>

  <br>
  <br>

  <ion-list>
    <ion-list-header *ngIf="listadoAlumnos.length > 0" style="color : rgb(85, 158, 218)">
      <ion-label style="color : rgb(85, 158, 218); float:right;">
        <h2>Alumnos</h2>
      </ion-label>
    </ion-list-header>

    <ion-item *ngFor="let alumno of listadoAlumnos ; let i = index">
      <ion-label style="color : rgb(85, 158, 218)">{{ alumno[1]}}</ion-label>
      <ion-checkbox [(ngModel)]="alumno.asistio" value="alumno"></ion-checkbox>
    </ion-item>
  </ion-list>


  <div class="image-container" *ngIf="mostrar">
    <img class="ImagenPequeÃ±a center" [src]="imag" />
  </div>


  <button ion-button (click)="cancelar()">Cancelar</button>

  <button ion-button (click)="registrarAsistencia()" style="float:right;" class="btnEnv" [disabled]="listadoAlumnos.length == 0">Listo</button>


</ion-content>
