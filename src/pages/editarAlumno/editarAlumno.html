<ion-header>
  <ion-toolbar>
    <ion-title>
      EDITAR ALUMNO
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios,androd,windows">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-item>
    <ion-input type="text"  [(ngModel)]="lista.nombre" placeholder="Ingrese nombre"></ion-input>
    </ion-item>
    <ion-item>
    <ion-input type="text" [(ngModel)]="lista.apellido" placeholder="Ingrese apellido"></ion-input>
    </ion-item>
    <ion-item>
    <ion-input type="text" [(ngModel)]="lista.dni" placeholder="Ingrese DNI"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label>Fecha de Nacimiento</ion-label>
    <ion-datetime displayFormat="DD MMM YYYY" doneText="Aceptar" cancelText="Cancelar" [(ngModel)]="lista.fechaNacimiento"></ion-datetime>
    </ion-item>
    <ion-item>
    <ion-input type="text" [(ngModel)]="lista.mail" placeholder="Ingrese correo"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label>Seleccione un sexo</ion-label>
    <ion-select cancelText="Cancelar"  [(ngModel)]="sexos" (ionChange)="onChange();">
    <ion-option [value]="item" *ngFor="let item of options">{{item.name}}</ion-option> 
    </ion-select> 
    </ion-item>

<br>
    <ion-buttons>
      <button full  (click)="modify(lista, sexos)" ion-button icon-only>
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
</ion-content>
