<ion-split-pane>
    
      <!-- logged out menu -->
      <ion-menu id="loggedOutMenu" [content]="content" type="overlay">
    
        <ion-header>
          <ion-toolbar color='dark'>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
      
        <ion-content class="outer-content" style="background-color: black;">
          <div class="sidemenu-header">
            <img src="./assets/img/avatar.jpg"/>
          </div>
          <ion-list>
    
            <button id="boton" ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
              <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
              {{p.title}}
            </button>
          </ion-list>
    
          <ion-list>

            <ion-list-header color='favorite'>
              Cuenta Activa
            </ion-list-header>
            <button id="boton1" ion-item menuClose *ngFor="let p of pagesLog" (click)="openPage(p)" color="danger">
              <ion-icon id="icon" item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
              {{p.title}}
            </button>
          </ion-list>
    
          <ion-list>
            <ion-list-header color='favorite'>
              Otras
            </ion-list-header>
            
          </ion-list>
        </ion-content>
    
      </ion-menu>
    
      
 <ion-menu id="loggedInMenu" [content]="content">
    
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
    
        <ion-content class="outer-content">
    
          <ion-list>
            <ion-list-header>
              Navigate
            </ion-list-header>
            <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
              <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
              {{p.title}}
            </button>
          </ion-list>
    
          <ion-list>
            <ion-list-header>
              Account
            </ion-list-header>
            <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
              <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
              {{p.title}}
            </button>
          </ion-list>
    
          <ion-list>
            <ion-list-header>
              Tutorial
            </ion-list-header>
            <button ion-item menuClose (click)="openTutorial()">
              <ion-icon item-start name="hammer"></ion-icon>
              Show Tutorial
            </button>
          </ion-list>
    
        </ion-content>
    
      </ion-menu>
    
  
      <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>
      
    </ion-split-pane>
